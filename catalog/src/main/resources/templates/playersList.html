<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог Футболистов 3.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Список футболистов</h2>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Пол</th>
            <th>Дата рождения</th>
            <th>Команда</th>
            <th>Страна</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${players}">
            <td th:text="${player.id}"></td>
            <td th:text="${player.name}"></td>
            <td th:text="${player.surname}"></td>
            <td th:text="${player.gender}"></td>
            <td th:text="${player.myDate}"></td>
            <td th:text="${player.teamName}"></td>
            <td th:text="${player.country}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${player.id})}" class="btn btn-primary">Редактировать</a>
                <!-- Добавьте ссылку на страницу редактирования, если нужно -->
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-primary mt-3">Добавить футболиста</a>
</div>

</body>
</html>
