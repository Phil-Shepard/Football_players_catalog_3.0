<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог Футболистов 3.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Добавить футболиста</h2>
    <form th:action="@{/}" method="post" th:object="${player}" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Имя:</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required />
            <div class="invalid-feedback">Пожалуйста, введите имя.</div>
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Фамилия:</label>
            <input type="text" id="surname" name="surname" th:field="*{surname}" class="form-control" required />
            <div class="invalid-feedback">Пожалуйста, введите фамилию.</div>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Пол:</label>
            <select id="gender" name="gender" th:field="*{gender}" class="form-select" required>
                <option value="Мужчина">Мужчина</option>
                <option value="Женщина">Женщина</option>
            </select>
            <div class="invalid-feedback">Пожалуйста, выберите пол.</div>
        </div>
        <div class="mb-3">
            <label for="birthDayDate" class="form-label">Дата рождения:</label>
            <input type="date" id="birthDayDate" name="birthDayDate" th:field="*{myDate}" class="form-control" required />
            <div class="invalid-feedback">Пожалуйста, введите дату рождения.</div>
        </div>
        <div class="mb-3">
            <label for="teamName" class="form-label">Название команды:</label>
            <input type="text" id="teamName" name="teamName" th:field="*{teamName}" class="form-control" required />
            <div class="invalid-feedback">Пожалуйста, введите название команды.</div>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Страна:</label>
            <select id="country" name="country" th:field="*{country}" class="form-select" required>
                <option value="Russia">Россия</option>
                <option value="USA">США</option>
                <option value="Italy">Италия</option>
            </select>
            <div class="invalid-feedback">Пожалуйста, выберите страну.</div>
        </div>
        <button type="submit" class="btn btn-primary">Добавить футболиста</button>
    </form>
    <a th:href="@{/players}" class="btn btn-primary mt-3 float-end">Список игроков</a>
</div>
</body>
</html>
